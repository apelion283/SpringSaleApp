<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang Chủ</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<div th:replace="base :: header"></div>
<body>
    <main class="container">
        <form th:action="@{/}">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Nhập từ khóa..." name="kw">
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Giá từ" name="fromPrice">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Đến giá" name="toPrice">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2">Tìm kiếm</button>
        </form>
        
        <a th:href="@{/products}" class="btn btn-success mt-1">Thêm Sản Phẩm</a>
        
        <table class="table table-hover table-bordered mt-2 ">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá Sản Phẩm</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p:${products}">
                    <td>
                        <img th:src="${p.image}" width="200"/>
                    </td>
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price + 'VNĐ'}"></td>
                    <td>
                        <a th:href="@{'/products/' + ${p.id}}" class="btn btn-info">Cập Nhật</a>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
<div th:replace="base :: footer"></div>
</html>
